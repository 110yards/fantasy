name: "API CI"

runs:
  using: composite

  steps:
    - name: Setup python
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"

    - name: Install dependencies
      shell: bash
      working-directory: api
      run: |
        pip install -r dev-requirements.txt
        pip install -r requirements.txt

